// //                  二分查找法
       function twoDivideSearch(low,high,a,Arr){
		   
		    if (low > high){
                return -1;
            }

		
		   var middleIndex=parseInt((low+high)/2);
		   if(a==Arr[middleIndex]){
			   return middleIndex;
		   }
		   else if(a>Arr[middleIndex]){
			   low=middleIndex+1;
			   return twoDivideSearch(low,high,a,Arr);
		   }else{
			   high=middleIndex-1;
			   return twoDivideSearch(low,high,a,Arr);
		   }
		   
		   
	   }
